{% extends 'base.html' %}

{% block title %}Sign Up | CareMate{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center py-5">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
    <div class="card-body p-4">
      <!-- Heading -->
      <h3 class="text-center text-primary fw-bold mb-4">
        <i class="bi bi-person-plus-fill me-2"></i> Create Account
      </h3>

      <!-- Form -->
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control rounded-pill shadow-sm"
            placeholder="Enter your username">
        </div>

        <!-- First name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">First Name</label>
          <input type="text" name="first_name" class="form-control rounded-pill shadow-sm"
            placeholder="Enter your first name">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" name="password1" class="form-control rounded-pill shadow-sm"
            placeholder="Enter your password">
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input type="password" name="password2" class="form-control rounded-pill shadow-sm"
            placeholder="Re-enter your password">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Role</label>
          <select name="role" class="form-control rounded-pill shadow-sm">
            <option value="" disabled selected>Pick your role</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>


        <!-- Submit button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary rounded-pill fw-semibold shadow-sm">
            Sign Up
          </button>
        </div>
      </form>

      <!-- Extra link -->
      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="{% url 'account:login' %}" class="text-decoration-none text-primary fw-semibold">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
