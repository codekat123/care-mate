{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br ">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md text-center">
    
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
    <p class="text-gray-600 mb-6">
      Are you sure you want to <span class="font-semibold text-red-600">delete</span> 
      this conversation? This action cannot be undone.
    </p>

    <!-- Form -->
    <form method="post" class="flex flex-col space-y-4">
      {% csrf_token %}
      <button type="submit" class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
        Yes, Delete It
      </button>
      <a href="{% url 'ai_assistant:chat' %}" 
         class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md transition duration-200">
        Cancel
      </a>
    </form>

  </div>
</div>
{% endblock %}
